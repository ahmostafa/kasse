<div class="row row-content align-items-center ">
    <div class="col col-md-3 offset-md-3">
        <ul *ngIf="suggestedAmountsList" class="amounts">
            <li *ngFor="let amount of suggestedAmountsList" [class.selected]="amount===selectedAmount" (click)="paidAmountGiven||onSelectAmount(amount)">
                {{amount|currency:'â‚¬'}}
            </li>
        </ul>
    </div>

    <div class="col col-md-3">
        <!-- <div class="row">
            <ul class="amounts col-md-9">
                <li>{{numPadNumberStr}}</li>

            </ul>
        </div> -->
        <div class="row">

            <ul class="amounts numpad col-md-4">
                <li (click)="isNumPadEnable()||onNumPadBtnClick('7')">{{7|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('4')">{{4|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('1')">{{1|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('b')"><span class="fa fa-caret-left fa-lg"></span></li>
            </ul>
            <ul class="amounts numpad col-md-4">
                <li (click)="isNumPadEnable()||onNumPadBtnClick('8')">{{8|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('5')">{{5|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('2')">{{2|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('0')">{{0|number}}</li>
            </ul>
            <ul class="amounts numpad col-md-4">
                <li (click)="isNumPadEnable()||onNumPadBtnClick('9')">{{9|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('6')">{{6|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('3')">{{3|number}}</li>
                <li (click)="isNumPadEnable()||onNumPadBtnClick('.')">.</li>
            </ul>
        </div>

    </div>
    <div class="col   align-self-end">
        <ul class="amounts col-md-6 float-left">
            <li>{{numPadNumberStr }}</li>
        </ul>
        <button type="button" (click)="onZahlenBtnClick()" class="btn btn-lg btn-primary float-right btn-zhalen" [disabled]=" numPadNumberStr.length===0 || numPadNumberStr==='.'">Zahlen</button>

    </div>
</div>
